<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#07c160" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
    <link rel="stylesheet" href="css/root.css" />
    <link rel="stylesheet" href="css/result.css" />
    <script defer src="js/rem.js"></script>
    <script defer src="js/root.js"></script>
    <script defer src="js/clipboard.min.js"></script>
    <script defer src="js/result.js"></script>
    <title>jsweibo's password generator</title>
  </head>
  <body>
    <div id="root">
      <div class="hint-field">
        <div class="mask"></div>
        <div class="hint"></div>
      </div>
      <div class="container">
        <div id="outputField">
          <div class="form-field">
            <div class="title">Password</div>
            <div class="value-field input-field">
              <input type="password" name="password" id="password" readonly />
              <button type="button" id="toggle">T</button>
            </div>
          </div>
          <div class="btns-field">
            <button type="button" id="copy">Copy</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
